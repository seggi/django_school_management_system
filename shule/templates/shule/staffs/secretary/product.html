
<div id="cours-pop-screen-sec" class="cours-pop-modal" style="display:none;">
    <div id="cours-pop-form" class="pop-form animate">
        <span class="close" onclick="closecoursModalpop()">Ã—</span>
        <form action="" method="post"  id="main_form_save_product" autocomplete="off">
            {% csrf_token %}
            <div id="form-title">
                <h1>Ajoutez le nauveau produit</h1>
            </div>
            <br>
            <br>
            <div id="form-box-style" >  
                <div class="form-item" style="width:90%;">
                    <label for="articles">Produit</label>
                    <input type="text" name="articles" placeholder="Nom du produit..." required>
                </div>

                <div class="form-item" style="width:90%;">
                    <label for="">Quantite</label>
                    <input type="number" name='quantity' placeholder="Quantite..." required>
                </div>

                <div class="form-item" style="width:90%;">
                    <label for="unit_price">Prix unitaire</label>
                    <input type="number" name="unit_price" placeholder="Prix unitaire" required>
                </div>

                <div class="form-item" style="width:90%;">
                    <!-- <label for="tot_price">Prix unitaire</label> -->
                    <!-- <input type="number" name="tot_price" placeholder="Prix total" required> -->
                    <input type="hidden" name="hidden_article">
                </div>
                <div class="form-item">
                    <button type="button" id="btn_save_product" onclick="formSumbit();">Enregistre</button>
                </div>
            </div>
        </form>  
    </div>
</div>
