<div id="admin-pop-screen" class="admin-pop-modal" style="display: none;">
    <div id="admin-pop-form" class="pop-form animate">
        <span class="close" onclick="closeAdminModal()">Ã—</span>
        <form action="" method="post"  id="admin_save_cachier">
            {% csrf_token %}
            <div id="form-title">
                <h1>Ajoute l'utilisateur</h1>
            </div>
            {% if error_message %}
                 {{ error_message }}
            {% endif %}
            
            
            <div id="form-box-style" >  

                {% for field in cachier_form %}
                <p> 
                    <div class="form-item" style="width:90%;">
                        {{ field.label_tag }}<br>
                            {{ field }}
                        {% if field.help_text %}
                        <small style="color: grey">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </div>
                </p>
                {% endfor %}
 
                <p id='test'></p>
                

                <div class="form-item">
                    <!-- <input type="submit" name="submitbtn1"  onclick="formSumbit();" value="Enregistre"> -->
                    <button type="button" id="btn_save_cachier">Enregistre</button> 
                </div>
            </div>
        </form>  
    </div>
</div>
